dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- mtl
- template-haskell
- text-short
- microlens-platform

default-extensions:
  - BangPatterns
  - BlockArguments
  - DerivingVia
  - FlexibleInstances
  - FunctionalDependencies
  - KindSignatures
  - LambdaCase
  - MagicHash
  - MultiParamTypeClasses
  - OverloadedStrings
  - PatternSynonyms
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - TemplateHaskell
  - TypeApplications
  - UnboxedTuples
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wno-missing-signatures
  - -Wno-name-shadowing
  - -Wno-unused-do-bind
  - -Wno-unused-matches
  - -Wno-partial-type-signatures
  - -O2
  - -fllvm
  - -ddump-simpl
  - -dsuppress-all
  - -dno-suppress-type-signatures
  - -ddump-to-file

executables:
  bench:
    default-extensions:
      - OverloadedStrings
    source-dirs: bench
    main: Main.hs
    dependencies:
      - gauge
      - flatparse
      - attoparsec
      - megaparsec
      - parsec
    ghc-options:
      - -rtsopts

library:
  source-dirs: .
